<router-outlet></router-outlet>

<mat-form-field appearance="outline">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Proyecto 1" />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="idProject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.idProject }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ubicación</th>
      <td mat-cell *matCellDef="let row">{{ row.location }}</td>
    </ng-container>

    <!-- Customer Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let row">{{ row.customer?.firstName }} {{ row.customer?.lastName }}</td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Inicio</th>
      <td mat-cell *matCellDef="let row">{{ row.startDate | date:'shortDate' }}</td>
    </ng-container>

    <!-- Estimated End Date Column -->
    <ng-container matColumnDef="estimatedEndDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Fin Est.</th>
      <td mat-cell *matCellDef="let row">{{ row.estimatedEndDate | date:'shortDate' }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button [routerLink]="['edit', row.idProject]">
          <mat-icon>mode_edit</mat-icon>
          Editar
        </button>
        <button mat-button (click)="delete(row.idProject)">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Seleccionar página de proyectos"
></mat-paginator>

<button mat-fab color="primary" style="float: right" routerLink="/pages/project/new">
  <mat-icon>add</mat-icon>
</button>
